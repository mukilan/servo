name: Nightly Internal WPT trend dashboard

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  push:

env:
  RUST_BACKTRACE: 1
  SHELL: /bin/bash
  WPT_TESTS: css/CSS2/abspos css/CSS2/box-display css/CSS2/floats css/CSS2/floats-clear css/CSS2/linebox css/CSS2/margin-padding-clear css/CSS2/normal-flow css/CSS2/positioning

jobs:
  nightly-wpt-dashboard-job:
    name: Nightly Job for WPT trend dashboard
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - name: Download latest nightly
        run: |
          wget https://download.servo.org/nightly/linux/servo-latest.tar.gz
          tar -xzf servo-latest.tar.gz
          mkdir -p target/release
          mv servo/resources resources
          mv servo/servo target/release/servo
      - name: Prep test environment
        run: |
          python3 -m pip install --upgrade pip virtualenv
          sudo apt update
          sudo apt install -qy --no-install-recommends libgl1 libssl1.1 libdbus-1-3 libxcb-xfixes0-dev libxcb-shape0-dev libunwind8 libegl1-mesa
          wget http://mirrors.kernel.org/ubuntu/pool/main/libf/libffi/libffi6_3.2.1-8_amd64.deb
          sudo apt install ./libffi6_3.2.1-8_amd64.deb
          python3 ./mach bootstrap-gstreamer
      - name: Run tests
        run: |
          export CURRENT_DATE=$(date +"%d-%m-%Y")
          echo $CURRENT_DATE
          echo "CURRENT_DATE=$CURRENT_DATE" >> $GITHUB_ENV
          python3 ./mach test-wpt --release ${WPT_TESTS} \
            --release --log-wptreport=wpt-report.json \
            --processes $(nproc) --timeout-multiplier 2 \
            --always-succeed
          node etc/ci/process-internal-wpt-results.js wpt-report.json > run-${CURRENT_DATE}.json
      - name: Archive logs
        uses: actions/upload-artifact@v3
        #if: ${{ failure() }}
        with:
          name: nightly-wpt-results
          path: |
            wpt-report.json
            run-${CURRENT_DATE}.json
